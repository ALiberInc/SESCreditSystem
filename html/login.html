<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="css/login.css" media="screen" type="text/css" />
</head>

<body>
<header class="header-wrap">
<div class="inner">
<img src="jpg/head.jpg" alt="">
</div><!-- /.inner -->
</header>
<form action="dash.html">
<div class="form-group">
<p>ユーザーID</p>
<input type="email" class="form-control" id="formGroupEmail" placeholder="email@example.co.jp">
</div>
<div class="form-group">
<p>パスワード</p>
<input type="password" class="form-control" id="formGroupPassword">
</div>
<div class="password-help">
<p>※パスワードをお忘れの方は<a href="#">こちら</a></p>
</div>
<p>
<button class="button" type="submit" value ="login">ログインする</button></p>
<p>
<button class="button" type="button" value ="new">新規登録</button></p>
</form>
</div>
</body>
</html>
