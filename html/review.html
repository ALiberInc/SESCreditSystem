</fieldset>
</dd>
</dl><!-- /.mdl-inset -->
  <!--評価ポイント-->
  
<h1>企業の評価ポイント</h1>
<table class="point-fraction">
<tr>
<th class="technical">・技術力</th>
<th class="zerofraction">0点</th>
<th class="range"><div id="unoone">&nbsp;</div><input type="range" id="pointsone" value="0"/></th>
<th class="reviewfraction">100点</th>
</tr>

<tr>
<th class="technical">・技術者コミュニケーション</th>
<th class="zerofraction">0点</th>
<th class="range"><div id="unotwo">&nbsp;</div><input type="range" id="pointstwo" value="0"/></th>
<th class="reviewfraction">100点</th>
</tr>

<tr>
<th><label class="technical">・営業力</label></th>
<th class="zerofraction">0点</th>
<th class="range"><div id="unothree">&nbsp;</div><input type="range" id="pointsthree" value="0"/></th>
<th class="reviewfraction">100点</th>
</tr>
<tr>
<th class="technical">・トラブル対応力</th>
<th class="zerofraction">0点</th>
<th class="range"><div id="unofour">&nbsp;</div><input type="range" id="pointsfour" value="0"/></th>
<th class="reviewfraction">100点</th>
</tr>
<tr>
<th class="technical">・総合得点</th>
<th class="zerofraction">0点</th>
<th class="range"><div id="unofive">&nbsp;</div><input type="range" id="pointsfive" value="0"/></th>
<th class="reviewfraction">100点</th>
</tr>
</table>

 <!--評価ポイント-->
 <h1>自由評価入力欄</h1>
<fieldset class="reviewtxt">
<div class="review-text">
<textarea name="" rows="15" id=""  placeholder="ここにレビューを書いてください。" onKeyUp="countLength(value, 'textlength');"></textarea>
</div>
<div class="kauto" id="textlength">0/1000
<a>※全角1000文字以内に入力してください。</a>
</div>
</fieldset>
